<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boilerplate</title>
  </head>
  <link rel="stylesheet" href="src/css/master.css">
  <link rel="stylesheet" href="src/lib/bootstrap.min.css">
  <body>
    <h1>Boilerplate</h1>

    <div class="alert alert-danger">Hello world</div>

    <div class="container">
      <h1 class="brand"><span>BC</span> TRANSLATION SERVICES</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>BC Translation Services</h3>
          <ul>
            <li><i class="fa fa-road"></i> 44 Something st</li>
            <li><i class="fa fa-phone"></i> (555) 555-5555</li>
            <li><i class="fa fa-envelope"></i> test@bcts.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <div id="form-submission-msg">FILL HERE WITH FORM SUBMISSION MESSAGE</div>
          <form id="contact-form" method="post" action="/">
            <p>
              <label>Name</label>
              <input type="text" name="name">
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company">
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email">
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone">
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="src/lib/jquery.min.js" charset="utf-8"></script>
    <script src="src/lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="src/js/scripts.js" charset="utf-8"></script>
  </body>
</html>
